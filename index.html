<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Pezhman Azizi (pezhman-azizi)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="container">
        <div  class="search-wraper">

          <h1>TV Series and Shows</h1>
          <input type="text" id="search-box" placeholder="Search shows..." />
          <select id="show-selector">
            <option value="">Select a Show</option>
            <!-- Show options will be populated dynamically -->
          </select>
          <select id="episode-selector" style="display: none;">
            <option value="">Select an Episode</option>
          </select>
          <p id="search-result"></p>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="shows" class="shows-container">
        <!-- Shows will be dynamically inserted here -->
      </div>
      <div id="episodes-grid" class="episodes-grid" style="display: none;">
        <!-- Episodes will be dynamically inserted here -->
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 TV Series and Shows. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
